    <form action="https://formspree.io/f/xnqwnbpv" method="POST" class="m-2">
        <p>
            I would love to hear from you! Please fill out this form and I'll respond to you as soon as possible.
        </p>
        <p>
            You can also reach out to me on LinkedIn. <a href="https://www.linkedin.com/in/elishevajacobson/"><img
                    src="./images/linked-in-min.jpg" alt="LinkedIn" id="linkedIn"></a>
        </p>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3" name="message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
