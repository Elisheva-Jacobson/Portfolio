<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam's Grill</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="css/restaurant_project_mobile.css">
    <link rel="stylesheet" href="css/menu_mobile.css">
</head>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li id="title">
                    <img src="logoTitle.png" alt="Sam's Grill">

                </li>
                <li><a href="#sections">Menu</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>

        </nav>
        <div id="lowerBar">
            <ul id="sections">
            </ul>
            <span id="cart"> </span>
            <img src="tinierShoppingBag.jpg" alt="shopping bag" id="shoppingBag">

        </div>

    </header>

    <div id="items">
    </div>

    <div id="popUp">
        <img src="x.png" alt="X" id="x">
        <form action="" id="addItem">
            <h3 id="foodName"></h3>
            <div id="options">
                <!--h4 class="optionType"></!--h4>
                <p class="instructions"></p>
                <label for=""><input type="checkbox" name="" id="" class="option"></label>
                <label for=""> <input type="checkbox" name="" id="" class="option"></label>
                <label-- for=""> <input type="checkbox" name="" id="" class="option"></label-->
            </div>
            <label for="">Comments</label>
            <textarea name="comments" id="" cols="30" rows="10"></textarea>
            <div id="addToCart">Qty <img src="minus.jpg" alt="minus" id="minus"><span id="quantity">1</span><img
                    src="plus.jpg" alt="plus" id="plus"><button id="add">Add to Cart</button></div>
        </form>
    </div>

    <div id="sidebar">
        <h3>Cart</h3>
        <div id="cartItems"></div>
    </div>

    <footer>
        <div id="address"> Address</div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="loadMenu.js"></script>
</body>

</html>
